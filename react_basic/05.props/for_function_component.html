<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">

    </div>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
    <script type="text/babel">
        // headsup: for function component, you can only use props. refs, state are not allowed
        // so the functions are limited while using function as component
        // you have to set props as a parameter while using function component
        function MyComponent(props){
            const {name, sex, age} = props
            return (
                    <ul>
						<li>姓名：{name}</li>
						<li>性别：{sex}</li>
						<li>年龄：{age+1}</li>
					</ul>
                )
        }
        // headsup: you can not use ... expression for function component
        // const myprops = {name: "arki", sex: "male", age: 13}
        // ReactDOM.render(<MyComponent {...myprops}/>, document.getElementById("app"))

        ReactDOM.render(<MyComponent name="arki" sex="male" age="13"/>, document.getElementById("app"))
    </script>
</body>
</html>
