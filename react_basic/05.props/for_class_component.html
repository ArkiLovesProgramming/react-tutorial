<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">

    </div>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
    <script type="text/babel">
        class MyComponent extends React.Component{
            render(){
                // decontructing assignment can be used here
                const {name, sex, age} = this.props
                return (
                    <ul>
						<li>姓名：{name}</li>
						<li>性别：{sex}</li>
						<li>年龄：{age+1}</li>
					</ul>
                )
            }
        }
        // you can either just assign value on the tag
        // ReactDOM.render(<MyComponent name="arki" age="13" sex="male"/>, document.getElementById("app"))

        // or by special React sytax
        // headsup: don't be confused by ... expression, here is just for React to distribute props to component
        const myprops = {name: "arki", sex: "male", age: 13}
        ReactDOM.render(<MyComponent {...myprops}/>, document.getElementById("app"))
    </script>
</body>
</html>
