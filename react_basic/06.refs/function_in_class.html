<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">

    </div>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
    <script type="text/babel">
        class MyComponent extends React.Component{
            showData = () => {
                const { input1 } = this
                alert(input1.value)
            }

            showData2 = () => {
                const { input2 } = this
                alert(input2.value)
            }

            input1ref = (c)=>{
                this.input1 = c
            }

            input2ref = (c)=>{
                this.input2 = c
            }

            render(){
                //相比于 inline_function，这种回调只会执行一次，但是不影响
                return (
                    <div>
                        <input ref={input1ref} type="text" placeholder="点击按钮提示数据"/>&nbsp;
                        <button onClick={this.showData}>点我提示左侧的数据</button>&nbsp;
						<input ref={input2ref} onBlur={this.showData2} type="text" placeholder="失去焦点提示数据"/>
                    </div>
                )
            }
        }
        ReactDOM.render(<MyComponent/>, document.getElementById("app"))
    </script>
</body>
</html>
